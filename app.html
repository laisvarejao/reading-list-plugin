<!doctype html>
<html ng-app="readingListApp" ng-csp="">

  <head>

    <title>Remember to Read</title>
    
    <script src="javascript/app.js"></script>

    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  </head>

  <body>

    <div class="container"> 
      <div class="row">

        <div class="col-md-4">
          <div id="header">
            REMEMBER TO READ <span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span>
            <div id="memo">
              <p>{ SAVE ARTICLES, READ LATER }</p>
            </div>
          </div>
          <ul>
            <li><button class="btn btn-default btn-block" id="to-read-btn">TO READ</button></li>  
            <li><button class="btn btn-default btn-block" id="read-btn">READ ALREADY</button></li>          
          </ul>
        </div>


        <div class="col-md-8 vertical-line">
          <div id="list-content" class="row">
              <div id="list-title">
              </div>
              <div id="reading-list">
              </div>
            </div>
        </div>

      </div>
    </div>

  </body>

</html>
